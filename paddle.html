    <script>
      document
        .getElementById("downloadBtn")
        .addEventListener("click", function () {
          const link = document.createElement("a");
          link.href = "paddle.zip";
          link.download = "paddle.zip";
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
        });
    </script>

    <div
      id="game-controls"
      style="position: fixed; top: 10px; left: 10px; z-index: 1000"
    >
      <button id="pause-btn" style="display: none">Pause</button>
      <button id="main-menu-btn">Main Menu</button>
    </div>

    <script>
      // Global pause state
      let paused = false;

      // Reference to the pause button
      const pauseBtn = document.getElementById("pause-btn");

      pauseBtn.addEventListener("click", () => {
        paused = !paused;
        pauseBtn.textContent = paused ? "Resume" : "Pause";

        // You can add additional code here to actually pause/resume the game
        // For example, stopping/starting animation frame, timers, or game logic
        if (paused) {
          pauseGame();
        } else {
          resumeGame();
        }
      });

      // Reference to main menu button
      const mainMenuBtn = document.getElementById("main-menu-btn");

      mainMenuBtn.addEventListener("click", () => {
        // Navigate to main menu logic here
        // For example, reload page or show main menu UI
        goToMainMenu();
      });

      // Placeholder functions - customize based on your game logic:
      function pauseGame() {
        // Example: stop game loop or animations

        console.log("Game paused");
        // You need to implement actual pause logic here
      }

      function resumeGame() {
        // Resume game loop or animations
        console.log("Game resumed");
        // Implement actual resume logic here
      }

      function goToMainMenu() {
        console.log("Going to main menu");
        // If main menu is on a different page:

        window.location.reload();
      }
    </script>
