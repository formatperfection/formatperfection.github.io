<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mathematical Game</title>
    <link rel="icon" href="icons/icon.png" />
    <style>
      @import url("assets/Otribtion.css");

      * {
        box-sizing: border-box;
      }

      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        background: #0f0f20;
        font-family: "Orbitron", sans-serif;
        color: #00fff7;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
      }

      .container {
        background: #111122;
        border: 2px solid #00fff7;
        border-radius: 12px;
        padding: 2.5rem 2rem 3rem;
        width: 420px;
        max-width: 95%;
        box-shadow: 0 0 30px #00fff7;
        display: flex;
        flex-direction: column;
        align-items: center;
        animation: fadeIn 0.6s ease;
      }

      input[type="number"],
      input[type="file"] {
        width: 100%;
        padding: 0.6rem 1rem;
        font-size: 1rem;
        border-radius: 8px;
        border: 1.5px solid #00fff7;
        background: #0f0f20;
        color: #00fff7;
        margin-bottom: 1rem;
        box-shadow: 0 0 15px #00fff7 inset;
        cursor: pointer;
      }

      @media (max-width: 400px) {
        .container {
          font-size: 12px;
          padding: 5px;
          width: 100%;
        }
      }
      @media (max-width: 240px) {
        .container {
          font-size: 12px;
          padding: 5px;
          width: 100%;
        }
      }
      @media (max-width: 239px) {
        .container {
          font-size: 10px;
          padding: 3px;
          width: 100%;
        }
      }
      @media (max-width: 150px) {
        .container {
          font-size: 8px;
          padding: 5px;
          width: 100%;
        }
      }

      button,
      .button {
        width: 100%;
        padding: 0.75rem 1rem;
        font-size: 1.1rem;
        background: #00fff7;
        border: none;
        color: #0f0f20;
        font-weight: 700;
        border-radius: 8px;
        cursor: pointer;
        box-shadow: 0 0 20px #00fff7;
        transition: background 0.3s ease;
        margin-top: 0.5rem;
      }

      button:hover,
      .button:hover,
      input[type="file"]:hover {
        background: #00c6b6;
      }

      a {
        display: inline-block;
        margin-top: 0.75rem;
        color: #0ff;
        font-weight: 600;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      a:hover {
        color: #00fff7;
        text-shadow: 0 0 8px #00fff7;
      }

      #pdfForm {
        width: 100%;
        text-align: left;
        margin-top: 1rem;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      input {
        width: 100%;
        padding: 0.6rem 1rem;
        font-size: 1rem;
        border-radius: 8px;
        border: 1.5px solid #00fff7;
        background: #0f0f20;
        color: #00fff7;
        margin-bottom: 1rem;
        box-shadow: 0 0 15px #00fff7 inset;
        cursor: text;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form>
        <label for="numInput"></label><br />
        <input id="numInput" type="text" placeholder="Enter your answer here" />
        <button type="submit">Submit</button>
      </form>
      <div></div>
    </div>

    <script>
      const label = document.querySelector("label");
      const input = document.getElementById("numInput");
      const div = document.querySelector("div");

      // Generate a random addition or subtraction problem
      function generateProblem() {
        const num1 = Math.floor(Math.random() * 100000) + 1;
        const num2 = Math.floor(Math.random() * 100000) + 1;
        const operators = ["+", "-", "÷", "×"];
        const operator =
          operators[Math.floor(Math.random() * operators.length)];

        label.textContent = `${num1} ${operator} ${num2}`;

        // Return the correct answer
        return operator === "+"
          ? num1 + num2
          : operator === "-"
          ? num1 - num2
          : operator === "÷"
          ? num1 / num2
          : num1 * num2;
      }

      let correctAnswer = generateProblem();

      document.querySelector("form").addEventListener("submit", function (e) {
        e.preventDefault();
        const userAnswer = Number(input.value);

        if (userAnswer === correctAnswer) {
          div.textContent = "✅ Correct!";
        } else {
          div.textContent = `❌ Wrong! The correct answer was ${correctAnswer}`;
        }

        input.value = "";
        correctAnswer = generateProblem(); // New problem
      });
    </script>
  </body>
</html>
